# MongoDB configuration file - simplified version

# For documentation of all options, see:
# http://docs.mongodb.org/manual/reference/configuration-options/

# Where and how to store data
storage:
  dbPath: /data/db
  journal:
    enabled: true

# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0

# System log options
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true

# Process management options
processManagement:
  fork: false  # Important for Docker

# Security options
security:
  authorization: "disabled"  # No auth for development; enable for production

# Operational settings
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp

